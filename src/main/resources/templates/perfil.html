<!DOCTYPE html>
<html xmlns:th="http://www.thiefleaf.org">
<head>
<meta charset="UTF-8">
<title th:text=${titulo}> </title>
</head>
<body>
	  <span th:text="${usuario.nombre}"></span>
	<span th:text="${usuario.apellido}"></span>
	
 	<div th:if="${usuarios.size()==0}">No hay usuarios</div>
	<table th:if="${usuarios.size()>0}">
	<tbody>
	<tr th:each="usuario:${usuarios}">
	<td th:text="${usuario.nombre}">
	<td th:text="${usuario.apellido}">
	</tbody>
	</table>
	<br>
	<table th:if="${usuariosglobales.size()>0}">
	<tbody>
	<tr th:each="usuario:${usuariosglobales}">
	<td th:text="${usuario.nombre}">
	<td th:text="${usuario.apellido}">
	</tbody>
	</table>
	<br>
	
	
</body>
</html>
